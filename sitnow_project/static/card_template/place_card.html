<div class="card">
  <img id="place_img" class="card-img-top" alt="Image of the place" src="" />
  <h5 id="place_name" class="card-title"></h5>
  <p id="place_building" class="card-title"></p>
  <div class="row">
    <div class="card-body col-6">
      <p class="float-left">
        Has table? <span id="hasTable" class="float-right"></span>
      </p>
      <p class="float-left">
        Has WIFI?<span id="hasWifi" class="float-right"></span>
      </p>
      <p class="float-left">
        Capacity:<span id="capacity" class="float-right"></span>
      </p>
      <p class="float-left">
        Has Microwave Machine?<span id="hasMicrowave" class="float-right"></span>
      </p>
      <p class="float-left">
        Has Electric Socket?<span id="hasSocket" class="float-right"></span>
      </p>
      <p class="float-left">
        Providing Food?<span id="hasFood" class="float-right"></span>
      </p>
      <p class="float-left">
        Providing Coffee?<span id="hasCoffee" class="float-right"></span>
      </p>
      <p class="float-left">
        Can Eat or Drink inside?<span id="noEating" class="float-right"></span>
      </p>
      <p class="float-left">
        Has Computer?<span id="hasComputer" class="float-right"></span>
      </p>
      <p class="float-left">
        Need Access Permission?<span id="permission" class="float-right"></span>
      </p>
    </div>

    <div class="col-6"><div id="mini_map"></div></div>
  </div>
</div>
