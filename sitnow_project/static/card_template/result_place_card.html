<div id="place" class="card">
  <div class="card-body">
    <div class="row">
      <span class="col-1">
        <span id="place_favorite" class="float-left"></span>
      </span>
      <div class="col-11 row">
        <h5 id="place_name" class="card-title float-left d-inline-block"></h5>
        <h5 id="place_building" class="card-title"></h5>
      </div>
      <!-- <h6 id="" class="card-subtitle text-muted">Need Access Permission?</h6>
    <h6 id="permission" class="card-subtitle text-muted"></h6> -->
    </div>
    <hr />
    <div class="row">
      <div class="col-6">
          <span>&bull;&ensp;Has table?&nbsp; <span id="hasTable"></span></span><br/>
          <span>&bull;&ensp;Has WIFI?&nbsp; <span id="hasWifi"></span></span><br/>
          <span>&bull;&ensp;Capacity:&nbsp; <span id="capacity"></span></span><br/>
          <span>
            &bull;&ensp;Has Microwave Oven?&nbsp;
            <span id="hasMicrowave"></span><br/>
          </span>
          <span>
            &bull;&ensp;Has Electric Socket?&nbsp;
            <span id="hasSocket"></span><br/>
          </span>
          <span>&bull;&ensp;Providing Food?&nbsp; <span id="hasFood"></span></span><br/>
          <span>&bull;&ensp;Providing Coffee?&nbsp; <span id="hasCoffee"></span></span><br/>
          <span>&bull;&ensp;No eating inside?&nbsp; <span id="noEating"></span></span><br/>
          <span>&bull;&ensp;Has Computer?&nbsp; <span id="hasComputer"></span></span><br/>
        <img
          id="place_img"
          class="card-img-top"
          alt="Image of the place"
          src=""
          height="auto"
          width="100%"
        />
      </div>
      <div class="col-6"><div id="mini_map"></div></div>
    </div>
  </div>
</div>
