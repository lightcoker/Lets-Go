{% extends 'sitnow/base.html' %}
{% load staticfiles %}

{% block title_block %}
Login
{% endblock %}

{% block header_block %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block body_block %}
<div>
    <div class="container clearfix">
        <div class="account-switch" style="text-align: center;">
            {% comment %} <h3 class="h3 mb-3 font-weight-normal">Login to SitNow</h3> {% endcomment %}
            <a class="login" href="{% url 'sitnow:login' %}">Log In</a>
            <div class="boundary"></div>
            <a class="signup" href="{% url 'sitnow:register' %}">Sign Up</a>
            </ul>
        </div>

        
            <form id="login_form" class="form-signin" role="form" method="post" action="{% url 'sitnow:login' %}">
                {% csrf_token %}
                <div>
                    Username: <input type="text" name="username" value="" size="50" />
                    <br />
                    Password: <input type="password" name="password" value="" size="50" />
                    <br />
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </form>
        
    </div>
</div>


{% endblock %}
