{% extends 'sitnow/user.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title_block %}
SitNow - Setting
{% endblock %}


{% block setting_block %}
<div class="card">
    <div class="card-body">
        <form id="user_form" method="post" action="{% url 'sitnow:update_profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.preferred_name|as_crispy_field }}
            </div>
            <hr/>
            <div class="form-group">
                {{ form.picture|as_crispy_field }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
