<div class="card">
  <h3>
    <span id="place_favorite" class="float-right"></span>
    <span id="place_name" class="card-title float-left d-inline-block"></span>
  </h3>
  <div id="top-panel" class="row d-flex">
    <h5 id="place_building" class="d-inline col-9"></h5>
    <div class="col-3 building-block">
      <span id="n_rates" class="float-right"></span>
      <span class="fa stars-outer">
        <span id="stars-inner" class="fa stars-inner"></span>
      </span>
    </div>
  </div>
  <div id="address" class="text-muted"></div>

  <div class="row card-body">
    <img
      id="place_img"
      class="col-6"
      alt="Image of the place"
      src=""
      height="auto"
      width="auto"
    />
    <div class="col-6">
        <span>&bull;&ensp;Capacity:&nbsp; <span id="capacity"></span></span><br/>
        <span>&bull;&ensp;Has table?&nbsp; <span id="hasTable"></span></span><br/>
        <span>&bull;&ensp;Has WIFI?&nbsp; <span id="hasWifi"></span></span><br/>
        <span>
          &bull;&ensp;Has Microwave Oven?&nbsp;
          <span id="hasMicrowave"></span>
        </span><br/>
        <span>
          &bull;&ensp;Has Electric Socket?&nbsp;
          <span id="hasSocket"></span>
        </span><br/>
        <span>&bull;&ensp;Providing Food?&nbsp; <span id="hasFood"></span></span><br/>
        <span>&bull;&ensp;Providing Coffee?&nbsp; <span id="hasCoffee"></span></span><br/>
        <span>&bull;&ensp;No eating inside?&nbsp; <span id="noEating"></span></span><br/>
        <span>&bull;&ensp;Has Computer?&nbsp; <span id="hasComputer"></span></span><br/>
    </div>
  </div>
</div>
